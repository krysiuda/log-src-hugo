{{ define "main" }}

{{ $Pages := .Pages }}

<section id="timeline">
  <h1>Tag: {{ .Title }}</h1>
  <ol>
    {{- range ($Pages.ByTitle) }}
      <li>
        {{ if .Date }}<time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format "2006-01-02" }}</time>{{ end }}
        <a href="{{ .Permalink }}">{{ .Title }}</a>
      </li>
      {{- end }}
  </ol>
  {{ .Content }}
</section>

{{ end }}
